<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tea Shop</title>
    <link rel="stylesheet" href="resources/index.css" />
  </head>
  <body>
    <header class="teashop-header outline">
      <img
        id="teashop-logo"
        class="outline"
        src="resources/logo.png"
        alt="teas shop logo image"
      />
      <div class="header-navigation outline">
        <a href="#mission-description">Mission</a>
        <a href="#featured-section">Featured Tea</a>
        <a href="#">Locations</a>
        <!-- <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul> -->
      </div>
    </header>
    <main>
      <section class="mission-section outline">
        <img
          id="mission-img"
          class="outline"
          src="resources/img-mission-background.jpg"
          alt="background image for mission"
        />
        <div class="mission-description outline">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>
      <section class="featured-section outline">
        <section class="featured-innersection outline">
          <div class="featured-heading outline">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at the Tea Cozy?</h4>
          </div>
          <div class="featured-img outline">
            <div class="featured-img-container outline">
              <img
                class="img"
                src="resources/img-berryblitz.jpg"
                alt="Fally Berry Blitz image"
              />
              <p>Fally Berry Blitz</p>
            </div>
            <div class="featured-img-container outline">
              <img
                class="img"
                src="resources/img-spiced-rum.jpg"
                alt="Spice Rum Tea image"
              />
              <p>Spice Rum Tea</p>
            </div>
            <div class="featured-img-container outline">
              <img
                class="img"
                src="resources/img-donut.jpg"
                alt="Seasonal Donuts image"
              />
              <p>Seasonal Donuts</p>
            </div>
            <div class="featured-img-container outline">
              <img
                class="img"
                src="resources/img-myrtle-ave.jpg"
                alt="bedford-bizarre image"
              />
              <p>Myrtle Ave Tea</p>
            </div>
            <div class="featured-img-container outline">
              <img
                class="img"
                src="resources/img-bedford-bizarre.jpg"
                alt="bedford-bizarre image"
              />
              <p>Bedfold Bizzare</p>
            </div>
          </div>
        </section>
      </section>
      <section class="location-section outline"></section>
    </main>
  </body>
</html>
